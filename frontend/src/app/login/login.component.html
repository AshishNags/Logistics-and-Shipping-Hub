<app-header></app-header>


<div class='container justify-content-center' style="background-color: #FF4800;">
  <div class='login'>
    <h2 style="color:black"> Enter your User ID and password to login</h2>
  </div>
  <div class="form-signin w-100 auto">
    <form #loginForm="ngForm" (ngSubmit) ="onSubmit(loginForm)"  novalidate >
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="  " name="email" [(ngModel)]="model.email" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="  " name="password" [(ngModel)]="model.password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <!-- End of radio buttons -->

     <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>


    </form>

    <!-- <button routerLink="/customerLogin" routerLinkActive="active" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> -->
  </div>


</div>
